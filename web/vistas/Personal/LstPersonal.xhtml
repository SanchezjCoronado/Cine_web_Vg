<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista Personal</title>
        <f:event type="preRenderView" listener="#{personalC.listar()}"/>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable value="#{personalC.listadoPer}" var="lista">
                <p:column headerText="Id">
                    <h:outputText value="#{lista.idPer}"/>
                </p:column>
                
                <p:column headerText="Nombre" filterBy="#{lista.nomPer}" footerText="contains" filterMatchMode="contains">
                    <h:outputText value="#{lista.nomPer}"/>
                </p:column>
                
                <p:column headerText="apePer">
                    <h:outputText value="#{lista.apePer}"/>
                </p:column>
                
                <p:column headerText="dniPer">
                    <h:outputText value="#{lista.dniPer}"/>
                </p:column>
                
                <p:column headerText="Direccion">
                    <h:outputText value="#{lista.dirPer}"/>
                </p:column>
                
                <p:column headerText="Tipo">
                    <h:outputText value="#{lista.tipPer}"/>
                </p:column>
                
                <p:column headerText="Sexo">
                    <h:outputText value="#{lista.sexPer}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{lista.usuPer}"/>
                </p:column>
                
                <p:column headerText="ContraseÃ±a">
                    <h:outputText value="#{lista.pwdPer}"/>
                </p:column>
                
                <p:column headerText="Ubigeo">
                    <h:outputText value="#{lista.codUbi}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
